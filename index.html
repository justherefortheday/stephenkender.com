<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/jpg" href="https://stephenkender.com/favicon.jpg" />
  <link rel="stylesheet" type="text/css" href="style.css">	
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>

<body>

  <a id="return-to-top"><img src="https://stephenkender.com/img/chevron-up.svg" alt="Return to Top" width="30" height="30"></a>

  <img id="logo-img" src="https://stephenkender.com/img/Logo White.png" alt="my logo">
    
  <div class="boxes" id="box-1" onclick="window.location.href='https://stephenkender.com/photography/';"> 
    <div class="box-text">
      <h1>Looking for pictures?</h1> 
    </div>
    <div class="box-img" id="box-img-1"></div>
  </div>

  <div class="boxes" id="box-4" onclick="window.location.href='https://stephenkender.com/3d/';"> 
    <div class="box-img" id="box-img-4"></div>
    <div class="box-text">
      <h1>Need an engineer?</h1> 
    </div>
  </div>

  <div class="boxes" id="box-3" onclick="window.location.href='https://stephenkender.com/2d/';"> 
    <div class="box-text">
      <h1>Need a graphic designer?</h1> 
    </div>
    <div class="box-img" id="box-img-3"></div>
  </div>


  <div class="boxes" id="box-2" onclick="window.location.href='https://stephenkender.com/about/';"> 
    <div class="box-img" id="box-img-2"></div>
    <div class="box-text">
      <h1>Just looking for me?</h1> 
    </div>
  </div>

  <div class="footer">
    <p style="color: #ddd; text-align: center"> this website brought to you by stephen's fingers</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <script>
    // ===== Scroll to Top ==== 
    $(window).scroll(function () {
      if ($(this).scrollTop() >= 500) { // If page is scrolled more than 500px
        $('#return-to-top').fadeIn(200); // Fade in the things
      } else {
        $('#return-to-top').fadeOut(200); // Else fade out the things
      }
    });
    $('#return-to-top').click(function () { // When arrow is clicked
      $('body,html').animate({
        scrollTop: 0 // Scroll to top of body
      }, 500);
    });
  </script>
	
</body>

</html>
