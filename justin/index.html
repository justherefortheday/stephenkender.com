<script>
    // Function to animate typing effect for a text element
    function animateTyping(textElement, hideElement, cursorElement) {
        let text_array = textElement.innerHTML.split("");
        let text_array_slice = textElement.innerHTML.split(" ");
        let text_len = text_array.length;

        const word_len = text_array_slice.map((word) => {
            return word.length;
        });

        console.log(word_len);

        let timings = {
            easing: `steps(${Number(word_len[0] + 1)}, end)`,
            delay: 200,
            duration: 400,
            fill: 'forwards'
        };

        let cursor_timings = {
            duration: 1000,
            iterations: Infinity,
            easing: 'cubic-bezier(0,.26,.44,.93)'
        };

        cursorElement.animate([{
                opacity: 1
            },
            {
                opacity: 1,
                offset: 0.3
            },
            {
                opacity: 0
            }
        ], cursor_timings);

        if (text_array_slice.length == 1) {
            timings.easing = `steps(${Number(word_len[0])}, end)`;

            hideElement.animate([{
                    left: '0%'
                },
                {
                    left: `${(100 / text_len) * (word_len[0])}%`
                }
            ], timings);

            cursorElement.animate([{
                    left: '0%'
                },
                {
                    left: `${(100 / text_len) * (word_len[0])}%`
                }
            ], timings);
        } else {
            hideElement.animate([{
                    left: '0%'
                },
                {
                    left: `${(100 / text_len) * (word_len[0] + 1)}%`
                }
            ], timings);

            cursorElement.animate([{
                    left: '0%'
                },
                {
                    left: `${(100 / text_len) * (word_len[0] + 1)}%`
                }
            ], timings);
        }

        let left_instance = 0;

        for (let i = 1; i < text_array_slice.length; i++) {
            const single_word_len = word_len[i];
            console.log(single_word_len);

            if (i == 1) {
                left_instance = (100 / text_len) * (word_len[i - 1] + 1);
                console.log(left_instance);
            }

            let timings_2 = {
                easing: `steps(${Number(single_word_len + 1)}, end)`,
                delay: (2 * (i + 1) + (2 * i)) * (75),
                duration: 400,
                fill: 'forwards'
            };

            if (i == (text_array_slice.length - 1)) {
                timings_2.easing = `steps(${Number(single_word_len)}, end)`;
                hideElement.animate([{
                        left: `${left_instance}%`
                    },
                    {
                        left: `${left_instance + ((100 / text_len) * (word_len[i]))}%`
                    }
                ], timings_2);

                cursorElement.animate([{
                        left: `${left_instance}%`
                    },
                    {
                        left: `${left_instance + ((100 / text_len) * (word_len[i]))}%`
                    }
                ], timings_2);
            } else {
                hideElement.animate([{
                        left: `${left_instance}%`
                    },
                    {
                        left: `${left_instance + ((100 / text_len) * (word_len[i] + 1))}%`
                    }
                ], timings_2);

                cursorElement.animate([{
                        left: `${left_instance}%`
                    },
                    {
                        left: `${left_instance + ((100 / text_len) * (word_len[i] + 1))}%`
                    }
                ], timings_2);
            }

            left_instance = left_instance + ((100 / text_len) * (word_len[i] + 1));
        }
    }

    animateTyping(
        document.querySelector(".text"),
        document.querySelector(".text_hide"),
        document.querySelector(".text_cursor")
    );
    setTimeout(function () {
        animateTyping(
            document.querySelector(".text2"),
            document.querySelector(".text_hide2"),
            document.querySelector(".text_cursor2"),
            document.querySelector(".text_cursor").style.display = "none"
        );
    }, 2900);
    setTimeout(function () {
        animateTyping(
            document.querySelector(".text3"),
            document.querySelector(".text_hide3"),
            document.querySelector(".text_cursor3"),
            document.querySelector(".text_cursor2").style.display = "none"
        );
    }, 7000);
    setTimeout(function () {
        animateTyping(
            document.querySelector(".text4"),
            document.querySelector(".text_hide4"),
            document.querySelector(".text_cursor4"),
            document.querySelector(".text_cursor3").style.display = "none"
        );
    }, 8000);
    setTimeout(function () {
        animateTyping(
            document.querySelector(".text5"),
            document.querySelector(".text_hide5"),
            document.querySelector(".text_cursor5"),
            document.querySelector(".text_cursor4").style.display = "none"
        );
    }, 10000);
    setTimeout(function () {
        animateTyping(
            document.querySelector(".text6"),
            document.querySelector(".text_hide6"),
            document.querySelector(".text_cursor6"),
            document.querySelector(".text_cursor5").style.display = "none"

    }, 13000);
    setTimeout(function () {

            document.querySelector(".cursor").style.opacity = 1,
            document.querySelector(".text_cursor6").style.display = "none"
        );
    }, 15500);
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const submitButton = document.getElementById('submitButton');
        const answerInput = document.getElementById('answer');
        const messageSpan = document.getElementById('message');


        document.getElementById('answerform').addEventListener('keypress', function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById('submitButton').click(); // Simulate a click on the submit button
            }
        });

        document.getElementById('answerform').addEventListener('keypress', function (event) {
            if (event.key === "Return") {
                event.preventDefault();
                document.getElementById('submitButton').click(); // Simulate a click on the submit button
            }
        });

        document.getElementById('answerform').addEventListener('keypress', function (event) {
            if (event.key === "13") {
                event.preventDefault();
                document.getElementById('submitButton').click(); // Simulate a click on the submit button
            }
        });

        submitButton.addEventListener('click', function () {
            const answer = answerInput.value.trim().toLowerCase(); // Trim and convert to lowercase

            if (answer === "uhh what" || answer === "uhh what?" || answer === "uh what" || answer === "uh what?") {
                window.location.href = 'justin2.html'; // Replace with your actual URL
            } else {
                displayErrorMessage("X"); // Display error message
            }
        });


        function displayErrorMessage(message) {
            messageSpan.textContent = message; // Set error message text

            // Fade out after 2 seconds
            setTimeout(function () {
                messageSpan.textContent = ''; // Clear message
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    });
